<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Sizing Unit</title>
    <style>
      .firstdiv {
        border: 1px solid;
        margin: 5px;
        height: 10vh;
        width: 50vw;
      }

      .seconddiv {
        border: 1px solid;
        margin: 5px;
        height: 20vh;
        width: 60vw;
      }
    </style>
  </head>
  <body>
    <div class="firstdiv"><p>Lorem ipsum dolor sit amet.</p></div>
    <div class="seconddiv">
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Atque,
        repellat!
      </p>
    </div>
  </body>
</html>
