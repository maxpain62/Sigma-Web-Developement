<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Shadows and Outlines</title>
    <style>
      .box1 {
        border: 1px solid black;
        margin: 10px;
        padding: 10px;
        box-shadow: 5px 5px 5px rgb(234, 78, 78);
      }
      .box2 {
        border: 1px solid black;
        border-radius: 10px;
        text-shadow: 1px 1px 1px red;
        outline: 1px solid black;
        outline-offset: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box1">I am a box</div>
    <div>
      <p class="box2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos nulla quae
        eaque aspernatur reprehenderit dolor, sequi commodi quo fugit iste.
      </p>
    </div>
  </body>
</html>
