<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box model</title>
    <style>
      .box {
        background-color: aqua;
      }

      .box1 {
        color: limegreen;
        padding: 25px;
        margin: 25px;
        border: 5px solid green;
        height: 200px;
      }
      .box2 {
        color: red;
        padding: 25px;
        margin: 40px;
        border: 5px solid green;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="box box1">Hi, this is box1</div>
    <div class="box box2">Hi, this is box2</div>
  </body>
</html>
