<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video33 exercise4</title>
    <style>
      :root {
        --bg_color1: yellow;
        --bg_color2: red;
      }
      ul {
        list-style-type: none;
        display: flex;
      }
      ul li {
        padding-right: 10px;
      }
      li:nth-child(odd) {
        background-color: var(--bg_color1);
      }
      li:nth-child(even) {
        background-color: var(--bg_color2);
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
  </body>
</html>
