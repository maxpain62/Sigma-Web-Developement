<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Media Queries</title>
    <style>
      @media screen and (orientation: landscape) {
        .box {
          border: 5px solid green;
        }
        .boxparent {
          display: flex;
        }
      }
      .box {
        width: 33.33vw;
        height: 60vw;
        background-color: steelblue;
        padding: 3px;
        margin: 3px;
      }
    </style>
  </head>
  <body>
    <div class="boxparent">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
